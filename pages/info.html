<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-green-800 mb-2">
                CLSU RFID Gate Pass Application
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Apply for your Central Luzon State University RFID gate pass to enjoy convenient campus access for your vehicle.
            </p>
        </div>

        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden transition-all duration-500 hover:shadow-lg">
            <div class="bg-green-700 p-6 text-white">
                <h2 class="text-2xl font-bold">
                    CLSU RFID Gate Pass Application
                </h2>
                <p class="text-green-100">
                    Complete the form below to apply for an RFID gate pass
                </p>
            </div>

            <form class="p-6">
                <div data-state="active" data-orientation="horizontal" role="tabpanel" aria-labelledby="radix-:r7:-trigger-vehicle" id="radix-:r7:-content-vehicle" tabindex="0" class="mt-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 space-y-6">
                    <div role="tablist" aria-orientation="horizontal" class="h-9 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground grid grid-cols-4 mb-8 pointer-events-none transition-all duration-300" tabindex="0" style="outline: none;">
                        <!-- Active Tab -->
                        <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 bg-green-100 text-foreground" aria-selected="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user h-4 w-4">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span class="hidden sm:inline">Personal Info</span>
                        </button>
                        <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car h-4 w-4">
                                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path>
                                <circle cx="7" cy="17" r="2"></circle>
                                <path d="M9 17h6"></path>
                                <circle cx="17" cy="17" r="2"></circle>
                            </svg>
                            <span class="hidden sm:inline">Vehicle Info</span>
                        </button>
                        <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-check h-4 w-4">
                                <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                                <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                                <path d="m9 15 2 2 4-4"></path>
                            </svg>
                            <span class="hidden sm:inline">Documents</span>
                        </button>
                        <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right h-4 w-4">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                            <span class="hidden sm:inline">Review</span>
                        </button>
                    </div>

                    <!-- Form Sections -->
                    <div role="tabpanel" class="mt-2 space-y-6">
                        <div class="rounded-xl border bg-card text-card-foreground shadow p-6 transition-all duration-300 hover:shadow-md">
                            <h3 class="text-lg font-medium mb-4">Personal Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="firstName">First Name</label>
                                    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="firstName" name="firstName" placeholder="Alden A. Richard" required>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="lastName">Home Address</label>
                                    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="lastName" name="lastName" placeholder="Street, Barangay, City, Province" required>
                                </div>
                        
                                <div class="space-y-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="idNumber">College/Unit/Deparment

                                    </label>
                                    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="idNumber" name="idNumber" placeholder="E.g., College of Business, HR Department, Research Unit" required>
                                </div>

                                <div class="space-y-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="idNumber">Designation/Position

                                    </label>
                                    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="idNumber" name="idNumber" placeholder="E.g., Student, Faculty, Chuchu" required>
                                </div>

                                <div class="space-y-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone">Phone Number</label>
                                    <input type="tel" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="phone" name="phone" placeholder="Enter your phone number" required>
                                </div>
                        
                                <div class="space-y-2 md:col-span-2">
                                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Email Address</label>
                                    <input type="email" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="email" name="email" placeholder="Enter your email address" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button 
                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium 
                                       focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring 
                                       disabled:pointer-events-none disabled:opacity-50 text-white shadow 
                                       h-9 px-4 py-2 bg-green-700 hover:bg-green-800 transition-all duration-300 
                                       transform hover:translate-x-1"
                                type="button"
                                onclick="window.location.href='vehicle_info.html';">
                                Next: Vehicle Information
                            </button>
                        </div>
                        
                </div>
            </form>
        </div>
    </div>
</div>
