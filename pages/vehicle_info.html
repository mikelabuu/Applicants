<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-green-800 mb-2">
                CLSU RFID Gate Pass Application
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Apply for your Central Luzon State University RFID gate pass to enjoy convenient campus access for your vehicle.
            </p>
        </div>

        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden transition-all duration-500 hover:shadow-lg">
            <div class="bg-green-700 p-6 text-white">
                <h2 class="text-2xl font-bold">
                    CLSU RFID Gate Pass Application
                </h2>
                <p class="text-green-100">
                    Complete the form below to apply for an RFID gate pass
                </p>
            </div>

            <form class="p-6">
                <div data-state="active" data-orientation="horizontal" role="tabpanel" aria-labelledby="radix-:r7:-trigger-vehicle" id="radix-:r7:-content-vehicle" tabindex="0" class="mt-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 space-y-6">
                        <div role="tablist" aria-orientation="horizontal" class="h-9 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground grid grid-cols-4 mb-8 pointer-events-none transition-all duration-300" tabindex="0" style="outline: none;">
                            <!-- Active Tab -->
                            <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user h-4 w-4">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span class="hidden sm:inline">Personal Info</span>
                            </button>
                            <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 bg-green-100 text-foreground" aria-selected="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car h-4 w-4">
                                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path>
                                    <circle cx="7" cy="17" r="2"></circle>
                                    <path d="M9 17h6"></path>
                                    <circle cx="17" cy="17" r="2"></circle>
                                </svg>
                                <span class="hidden sm:inline">Vehicle Info</span>
                            </button>
                            <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-check h-4 w-4">
                                    <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                                    <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                                    <path d="m9 15 2 2 4-4"></path>
                                </svg>
                                <span class="hidden sm:inline">Documents</span>
                            </button>
                            <button type="button" role="tab" class="justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex items-center gap-2 transition-all duration-300 hover:bg-green-50">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right h-4 w-4">
                                    <path d="M5 12h14"></path>
                                    <path d="m12 5 7 7-7 7"></path>
                                </svg>
                                <span class="hidden sm:inline">Review</span>
                            </button>
                        </div>
                    <div class="rounded-xl border bg-card text-card-foreground shadow p-6 transition-all duration-300 hover:shadow-md">
                        <h3 class="text-lg font-medium mb-4">Vehicle Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="vehicleType">
                                    Vehicle Type
                                </label>
                            
                                <div class="relative">
                                    <select id="vehicleType" name="vehicleType" class="appearance-none flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-green-200 transition-all duration-300">
                                        <option value="" disabled selected>Select vehicle type</option>
                                        <option value="car">Car</option>
                                        <option value="motorcycle">Motorcycle</option>
                                        <option value="truck">Truck</option>
                                        <option value="van">Van</option>
                                        <option value="suv">SUV</option>
                                    </select>
                            
                                    <!-- Dropdown Arrow Icon -->
                                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-50">
                                            <path d="M4.93179 5.43179C4.75605 5.60753 4.75605 5.89245 4.93179 6.06819C5.10753 6.24392 5.39245 6.24392 5.56819 6.06819L7.49999 4.13638L9.43179 6.06819C9.60753 6.24392 9.89245 6.24392 10.0682 6.06819C10.2439 5.89245 10.2439 5.60753 10.0682 5.43179L7.81819 3.18179C7.73379 3.0974 7.61933 3.04999 7.49999 3.04999C7.38064 3.04999 7.26618 3.0974 7.18179 3.18179L4.93179 5.43179ZM10.0682 9.56819C10.2439 9.39245 10.2439 9.10753 10.0682 8.93179C9.89245 8.75606 9.60753 8.75606 9.43179 8.93179L7.49999 10.8636L5.56819 8.93179C5.39245 8.75606 5.10753 8.75606 4.93179 8.93179C4.75605 9.10753 4.75605 9.39245 4.93179 9.56819L7.18179 11.8182C7.35753 11.9939 7.64245 11.9939 7.81819 11.8182L10.0682 9.56819Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            
                
                            <div class="space-y-2">
                                <label class="text-sm font-medium leading-none" for="make">Make</label>
                                <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="make" name="make" placeholder="E.g., Toyota, Honda, Ford, Nissan" required>
                            </div>
                
                            <div class="space-y-2">
                                <label class="text-sm font-medium leading-none" for="model">Model</label>
                                <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="model" name="model" placeholder="E.g., Civic, Corolla, Mustang, Fortuner" required>
                            </div>
                
                            <div class="space-y-2">
                                <label class="text-sm font-medium leading-none" for="color">Color</label>
                                <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="color" name="color" placeholder="E.g., Red, Blue, Black, White" required>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-medium leading-none" for="year">Plate Number</label>
                                <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring transition-all duration-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 hover:border-green-300" id="year" name="year" placeholder="E.g., ABC-1234" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="flex justify-between">
                        <button 
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium 
                                   focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring 
                                   disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm 
                                   hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2 transition-all duration-300 
                                   transform hover:-translate-x-1" 
                            type="button"
                            onclick="window.location.href='info.html';">
                            Back: Personal Information
                        </button>
                    
                        <button 
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium 
                                   focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring 
                                   disabled:pointer-events-none disabled:opacity-50 text-white shadow 
                                   h-9 px-4 py-2 bg-green-700 hover:bg-green-800 transition-all duration-300 
                                   transform hover:translate-x-1" 
                            type="button"
                            onclick="window.location.href='documents.html';">
                            Next: Documents
                        </button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
